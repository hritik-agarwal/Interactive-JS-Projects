<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="mainHeading">
        Update CSS Variables with <span id="headingJS">JS</span>
      </h1>
      <form id="myForm">
        <div>
          <label for="spacing">Spacing</label>
          <input
            type="range"
            min="0"
            max="200"
            value="0"
            id="spacing"
            name="spacing"
          />
        </div>
        <div>
          <label for="blur">Blur</label>
          <input
            type="range"
            min="0"
            max="20"
            value="0"
            id="blur"
            name="blur"
          />
        </div>
        <div>
          <label for="baseColor">Base Color</label>
          <input type="color" id="baseColor" name="baseColor" value="#a21a1a" />
        </div>
      </form>
      <img src="images/img1.jpg" alt="Goku" id="img" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
